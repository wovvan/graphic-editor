<div class="simple-table">
    <div class="selected-item" ng-repeat="item in ctrl.simpleTable track by $index">
        <div class="item-text">{{item.text}}</div>
        <div class="delete-but delete-but-{{$index}}" ng-click="ctrl.deleteItem(item)">
          <i class="fa fa-close"></i>
        </div>
    </div>
</div>
