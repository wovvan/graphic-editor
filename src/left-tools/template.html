<div class="left-panel">
  <div class="menu-items">
      <md-fab-speed-dial md-open="isOpen" md-direction="right" ng-class="'md-scale'">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-mini">
            <md-icon md-font-icon="fa fa-caret-square-o-up menu-icon-size" aria-label="shape"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Square" ng-click="vm.addShape('square')" class="md-fab md-raised md-primary md-hue-1 md-mini">
            <md-icon md-font-icon="fa fa-square menu-icon-size" aria-label="Square"></md-icon>
          </md-button>
          <md-button aria-label="Circle" ng-click="vm.addShape('circle')"  class="md-fab md-raised md-primary md-hue-1 md-mini">
            <md-icon md-font-icon="fa fa-circle menu-icon-size" aria-label="Circle"></md-icon>
          </md-button>
          <md-button aria-label="Triangle" ng-click="vm.addShape('triangle')"  class="md-fab md-raised md-primary md-hue-1  md-mini">
            <md-icon md-font-icon="fa fa-play menu-icon-size" aria-label="Triangle"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>

      <md-button aria-label="menu" class="md-fab md-mini">
        <md-icon md-font-icon="fa fa-image menu-icon-size" aria-label="Image"></md-icon>
      </md-button>

      <md-button aria-label="menu" class="md-fab md-mini">
        <md-icon md-font-icon="fa fa-font menu-icon-size" aria-label="text"></md-icon>
      </md-button>

      <md-button aria-label="menu" class="md-fab md-mini">
        <md-icon md-font-icon="fa fa-youtube-play menu-icon-size" aria-label="video"></md-icon>
      </md-button>
  </div>
  <left-sub-tools></left-sub-tools>
</div>
